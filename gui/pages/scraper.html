<html>

<head>

</head>

<body>
    <div class="container">
        <button class="btn btn-info"><a style="color:white" href="gui.html">Back</a></button>
        <div class="jumbotron">
            <h1>Rocksmith CDLC Importer</h1>
            <p> Rendered by HTML and Javascript</p>
        </div>

        <br>
        <p></p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="useDefaults" onchange="setVals()">
            <label class="form-check-label" for="useDefaults">Use default configuration</label>
        </div>
        <button class="btn btn-info"><a style="color:white" onclick="toggle('settings')">Configure</a></button>
        <div class="collapse" id="settings" style='padding: 1rem;'>
            <!--<button class="btn btn-success"><a style="color:white" onclick="setVals()">Set Default Values</a></button>-->
            <form>
                <div class="row">
                    <div class="col-sm">
                        <label for='source'>Source Dir:</label>
                        <input type="file" id="source" class='form-control-file' onchange='showFolder(this)' webkitdirectory directory multiple/>
                        <input id="source-view" type="text" class="form-control" placeholder="Source" />
                    </div>
                    <div class="col-sm"><label for="destination">Destination Dir:</label>
                        <input type="file" id="destination" onchange='showFolder(this)' webkitdirectory directory multiple/>
                        <input id="destination-view" type="text" class="form-control" placeholder="Destination" />
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="log">Log file:</label>
                            <input type="file" id="log" onchange='showFolder(this)' webkitdirectory directory multiple/> <input id="log-view" type="text" class="form-control" placeholder="Log File" disabled/>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="form-group">
                            <label for="extension">Search extension:</label>
                            <input id="extension" type="text" class="form-control" placeholder="File Extension" />
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <p></p>
        <!--<button class="btn btn-info"><a style="color:white" onclick="showLog()">View Log</a></button>-->
        <button class="btn btn-info"><a style="color:white" onclick="transferFiles('resultDiv')">Run Scraper!</a></button>
        <div id='resultDiv' class="collapse">
            <textarea id='results' rows='10' cols="100"></textarea>
        </div>

    </div>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../linkers/scraper.js"></script>
</body>

</html>
